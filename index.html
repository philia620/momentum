<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vanila</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="js-clock">
        <h1 id="time">00:00</h1>
    </div>
    <form class="js-form form">
        <div class="mx-auto input-group mb-3">
            <input type="text" class="form-control input-box" placeholder="What is your name?" aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>
    </form>
    <h4 id="greeting-sentance"class="js-greetings greetings"></h4>
    <form class="js-toDoForm">
        <div class="mx-auto input-group mb-3">
            <input type="text" class="form-control input-box" placeholder="Enter things to do" aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>
    </form>
    <ul class="js-toDoList">

    </ul>
    <span class="js-weather"></span>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
